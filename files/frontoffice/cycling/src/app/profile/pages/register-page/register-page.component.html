<div class="container">
  <div class="row">
    <div class="col-12">
      <form class="card register-form" action="post" (submit)="addProfile">
        <div class="border-line">
          <h1 class="main-title">Registreer</h1>
        </div>

        <div class="form-group">
          <label for="userName" class="col-sm-4 control-label"><h2>Naam:</h2></label>
          <div class="col-sm-8">
            <input required maxlength="30" class="form-input" type="text" name="name" id="name">
          </div>
          <div ng-if="userName.errors" class="alert alert-danger">
            <div [hidden]="!userName.errors.required">
              <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;UserName is required!
            </div>
          </div>
        </div>

        <h2>Email</h2>
        <input class="form-input" type="email" name="email" id="email">

        <h2>Wachtwoord</h2>
        <input class="form-input" type="password" name="password" id="password">

        <h2>Wachtwoord</h2>
        <input class="form-input" type="password" name="password" id="password">

        <div class="button-container">
          <button type="submit" class="main-button register-button">
            <a class="main-button" href="/#">Registreer</a>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
